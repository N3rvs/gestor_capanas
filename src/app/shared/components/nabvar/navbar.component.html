      <img src="assets/adorbit-logo.png" alt="AdOrbit Logo" />
    </div>

    <!-- Enlaces (desktop) -->
    <ul class="navbar-links desktop-menu">
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/nosotros">Nosotros</a></li>
